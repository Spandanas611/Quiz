  <div class="container-fluid">

    <h4 align="center" id="q">Welcome! Press a key to start.</h4>

    <form action="">

      <div class="container ">
        <div class="col border-bottom ">
          <input class="options" type="radio" name="option" value="0">
          <p class="a xxx">a</p>
        </div>
        <div class="col border-bottom">
          <input class="opb options" type="radio" name="option" value="1">

      </div>
      <div class="sub">

      </div>
